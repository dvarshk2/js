<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-compatible' content="IE=edge">
	<meta name='viewport' content="width=device-width,initial-scale=1.0">
	<title>CRUD Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h2 class="bg-primary text-white p-4">CRUD application</h2>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form action="/" id="stdInfoForm">
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" id="fname" class="form-control"required> 
					</div>
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" class="form-control"required> 
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="contact">Contact</label>
						<input type="text" id="contact" class="form-control" required>
					</div>
					<div class="form-group">
						<!-- <button type="submit" class="btn btn-success">Submit</button> -->
						<input type="submit" value="SUBMIT" class="btn btn-success" id="submitBtn">
						<input type="button" value="UPDATE" class="btn btn-success d-none" id="updateBtn">
					</div>
				</form>
			</div>
			<div class="col-md-8">
				<table class="table table-bordered">
					<thead>
						<th>Sr. No</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Contact</th>
						<th>Edit</th>
						<th>Delete</th>
					</thead>
					<tbody id="stdData">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
