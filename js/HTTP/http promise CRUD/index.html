<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-compatible' content="IE=edge">
	<meta name='viewport' content="width=device-width,initial-scale=1.0">
	<title>HTTP Call</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h2 class="bg-primary p-4">HTTP Call</h2>
	<div class="container mt-4">
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<div class="card">
					<div class="card-body">
						<form action="/" id="postForm">
							<div class="form-group">
								<label for="title"><strong>Title</strong></label>
								<input type="text"  id="title" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="info"><strong>Info</strong></label>
								<!-- <input type="text" id="info" class="form-control" required> -->
								<textarea id="info" rows="5" class="form-control" required></textarea>
							</div>
							<div class="form-group">
								<input type="submit" Value="Submit" id="submitBtn" class="btn btn-primary">
								<input type="button" Value="Update" id="updateBtn" class="btn btn-primary d-none">
							</div>
						</form>
					</div>
				</div>
				<div id="data">
					<!-- <div class="card">
						<div class="card-body">
							<h3>Title</h3>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, reiciendis.</p>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
