<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="bg-primary p-4 text-white mb-4">
		<div class="row">
			<div class="col-md-6">
				<h2>Movie Gallery</h2>
			</div>
			<div class="col-md-6 text-right">
				<button class="btn btn-success" id="showModal">
					Add Movie
				</button>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row" id="info">

			</div>
		</div>
	</section>
	<div id="backDrop" class="myClose"></div>
	<div class="myModal" id="myModal">
		<div class="modal-panel">
			<div class="myModalHeading">
				<h3>
					Movie Info
					<i class="fas fa-times myClose"></i>
				</h3>
			</div>
			<div class="myModalContent">
				<form id="movieForm">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="imageUrl">Image Url</label>
						<input type="text" id="imageUrl" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="rating">Rating</label>
						<input type="number" id="rating" class="form-control" required>
					</div>
					<div class="form-group text-right">
						<button class="btn btn-primary myClose" id="addMovie">Add Movie</button>
						<button class="btn btn-primary myClose d-none" id="updatemovie">Update Movie</button>
						<button class="btn btn-danger myClose">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>

</html>
